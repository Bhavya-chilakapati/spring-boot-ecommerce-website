<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders - E-Commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <h2>My Orders</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}">1</td>
                    <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">2025-01-01</td>
                    <td th:text="'$' + ${order.totalAmount}">0.00</td>
                    <td th:text="${order.status}">STATUS</td>
                    <td>
                        <a th:href="@{'/orders/' + ${order.id}}" class="btn btn-link">View</a>
                    </td>
                </tr>
                <tr th:if="${orders.size() == 0}">
                    <td colspan="5" class="text-center">No orders found.</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>

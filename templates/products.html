<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products - E-Commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">E-Commerce</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/products}">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <form class="row mb-3" th:action="@{/products}" method="get">
            <div class="col-md-4">
                <select class="form-select" name="category">
                    <option value="">All Categories</option>
                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}" 
                            th:selected="${cat == selectedCategory}"></option>
                </select>
            </div>
            <div class="col-md-4">
                <input class="form-control" type="text" name="search" placeholder="Search" th:value="${searchTerm}">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100" type="submit">Filter/Search</button>
            </div>
        </form>

        <div class="row">
            <div class="col-md-3 mb-4" th:each="product : ${products}">
                <div class="card h-100">
                    <img th:src="${product.imageUrl}" alt="Product" class="card-img-top" style="height:200px;object-fit:cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.name}">Name</h5>
                        <p class="card-text" th:text="${product.description}">Description</p>
                        <p class="card-text"><strong th:text="'$' + ${product.price}">Price</strong></p>

                        <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post" th:if="${session.user}">
                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                        </form>
                        <a th:href="@{/login}" class="btn btn-primary" th:if="${session.user == null}">Login to Buy</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout - E-Commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Checkout</h2>
                <form th:action="@{/orders/place}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Shipping Address</label>
                        <input type="text" class="form-control" name="shippingAddress" th:value="${user.address}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Order Total</label>
                        <input type="text" class="form-control" th:value="'$' + ${cartTotal}" readonly>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Place Order</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>

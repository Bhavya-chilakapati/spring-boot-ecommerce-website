<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart - E-Commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-4">
        <h2>Your Cart</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Unit Price</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.product.name}">Product Name</td>
                    <td>
                        <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post" class="d-inline">
                            <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control form-control-sm d-inline-block w-auto">
                            <button class="btn btn-sm btn-primary" type="submit">Update</button>
                        </form>
                    </td>
                    <td th:text="'$' + ${item.product.price}">00.00</td>
                    <td th:text="'$' + ${item.subTotal}">00.00</td>
                    <td>
                        <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post" class="d-inline">
                            <button class="btn btn-sm btn-danger" type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${cartItems.size() == 0}">
                    <td colspan="5" class="text-center">Your cart is empty!</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3"></td>
                    <th>Total</th>
                    <th th:text="'$' + ${cartTotal}">00.00</th>
                </tr>
            </tfoot>
        </table>

        <div class="d-flex justify-content-between">
            <form th:action="@{/cart/clear}" method="post">
                <button class="btn btn-warning" type="submit">Clear Cart</button>
            </form>
            <a th:href="@{/orders/checkout}" class="btn btn-success">Checkout</a>
        </div>
    </main>
</body>
</html>

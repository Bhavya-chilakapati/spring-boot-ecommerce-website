<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details - E-Commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <h2>Order Details (ID: <span th:text="${order.id}"></span>)</h2>
        <p><strong>Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span></p>
        <p><strong>Total Amount:</strong> $<span th:text="${order.totalAmount}"></span></p>
        <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
        <p><strong>Shipping Address:</strong> <span th:text="${order.shippingAddress}"></span></p>

        <h4>Order Items:</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Unit Price</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${order.orderItems}">
                    <td th:text="${item.product.name}">Product</td>
                    <td th:text="${item.quantity}">0</td>
                    <td th:text="'$' + ${item.price}">0.00</td>
                    <td th:text="'$' + ${item.subTotal}">0.00</td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/orders}" class="btn btn-primary">Back to Orders</a>
    </main>
</body>
</html>
